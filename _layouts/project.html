---
layout: default
---

<section class="projects align-center">
  <div class="project-wrapper more-padding-top more-padding-bottom" style="background-color: {{ page.BGcolor}};">
    <img src="{{ page.image }}" alt="">
	<h3 class="padding-top">{{ page.title }}</h3>
    <p class="leading padding-bottom">{{ page.description }}</p>    
    {{ page.content }}
    <p>{{ page.service }}</p>
    <a href="{{ page.project-url }}">{{ page.project-url }}</a>
  </div>
</section>
