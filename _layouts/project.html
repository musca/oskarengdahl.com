---
layout: default
---

<section class="projects">
  <div class="project-wrapper more-padding-bottom align-center" style="background-color: {{ page.BGcolor}};">
    <h3 class="padding-top">{{ page.title }}</h3>
    <p class="leading padding-bottom align-center">{{ page.description }}</p>
    <img src="{{ page.image }}" alt="">
  </div>
  <div class="project-content padding-top">
    <!-- <a href="{{ page.project-url }}"></a>  -->
    {{ page.content }}
    <h4 class="align-left more-padding-top">What I did</h4> 
    <ul class="align-left more-padding-bottom">
    {% for service in page.services %}
    <li>{{ service }}</li>
    {% endfor %}
    </ul>    
  </div>
</section>
